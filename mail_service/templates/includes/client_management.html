<div class="client-email">{{ client.email|truncatechars:45 }}</div>

<div class="button">
    {% if client.is_active %}
        <a href="?client_pk={{client.pk}}" class="deactivate-button">deactivate</a>
    {% else %}
        <a href="?client_pk={{client.pk}}" class="activate-button">activate</a>
    {% endif %}
</div>
